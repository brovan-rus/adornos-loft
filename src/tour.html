<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adornos Loft</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>

<body>
<div class="page">
  <header class="header page__header">
    <div class="logo logo_place_header"></div>
    <div class="hamburger">
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
    </div>

    <nav class="nav nav_place_header">
      <ul class="link-list link-list_device_desktop">
        <li><a class="link link_place_header" href="./index.html" target="_self">Лофт</a></li>
        <li><a class="link link_place_header" href="#" target="_self">Цены</a></li>
        <li><a class="link link_place_header" href="#" target="_self">Контакты</a></li>
      </ul>
    </nav>

    <nav class="nav nav_place_header nav_device_mobile">
      <ul class="link-list link-list_device_mobile">
        <li class="link-list__element_device_mobile"><a class="link link_place_header" href="./index.html" target="_self">Лофт</a>
        </li>
        <li class="link-list__element_device_mobile"><a class="link link_place_header" href="#" target="_self">Цены</a>
        </li>
        <li class="link-list__element_device_mobile"><a class="link link_place_header" href="#"
                                                        target="_self">Контакты</a></li>
      </ul>
      <a class="link" href="tel:+79250785909">
        <div class="nav__phone-link">Позвоните&nbsp;нам +7&nbsp;(925)&nbsp;978&nbsp;-&nbsp;85&nbsp;-&nbsp;09</div>
      </a>
    </nav>

  </header>

  <main class="content page__content">
    <section class="tour">
      <h1 class="tour__title">Панорама Adornos Loft</h1>
    </section>
    <div id="panorama"></div>
  </main>

  <footer class="footer page__footer">
    <div class="logo logo_place_footer"></div>
    <nav class="nav nav_place_footer">
      <ul class="link-list">
        <li><a class="link link_place_footer" href="./index.html" target="_self">Лофт</a></li>
        <li><a class="link link_place_footer" href="#" target="_self">Цены</a></li>
        <li><a class="link link_place_footer" href="#" target="_self">Контакты</a></li>
      </ul>
    </nav>
  </footer>
</div>


<script>
  pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "./pano.jpg",
    "autoLoad": true
  });


  const hamburger = document.querySelector(".hamburger");
  const mobileMenu = document.querySelector(".nav_device_mobile");
  function handleHamburgerMenu() {
    hamburger.classList.toggle("hamburger_active");
    mobileMenu.classList.toggle("nav_device_mobile_active");
  }
  hamburger.addEventListener("click", handleHamburgerMenu);

</script>

</body>
</html>
